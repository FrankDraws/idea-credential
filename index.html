<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="idea-logo.ico" type="image/x-icon" />
	<link rel="apple-touch-icon" sizes="128x128" href="idea-logo.ico" type="image/x-icon" />
	<title>Idea Credential</title>
</head>

<style>
	body,
	html {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #d7d7d7;
	}

	.image-container {
		width: 100%;
		height: 100%;
		display: grid;
		place-items: center;
	}

	img {
		max-width: 80%;
		border-radius: 10px;
		box-shadow:0 20px 40px rgba(0,0,0,0.3);
	}
	@media only screen and (min-width: 768px) {
		img {
			max-height: 80vh;
		}
	}
</style>

<body>
	<div class="image-container">
		<img src="idea-gate-credential-2025.jpg" alt="Responsive Image">
	</div>
</body>

</html>
